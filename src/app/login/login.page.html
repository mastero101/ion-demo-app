<ion-header>
  <ion-toolbar color="mycolor">
    <ion-title style="color: aliceblue;">Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form [formGroup]="form" novalidate (ngSubmit)="login()">
    <ion-list>
      <ion-item>
        <ion-label position="stacked">Email</ion-label>
        <ion-input formControlName="email"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="stacked">Password</ion-label>
        <ion-input type="password" formControlName="password"></ion-input>
      </ion-item>
    </ion-list>
    <ion-row>
      <ion-col>
        <ion-button shape="round" type="submit" expand="block">Login</ion-button>
      </ion-col>
      <ion-col>
        <ion-button shape="round" routerLink="/register" type="button" expand="block">Register</ion-button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-button onclick="googleLogin()" type="button" expand="full" shape="round" color="danger">Google</ion-button>
      </ion-col>
      <ion-col>
        <ion-button type="button" expand="full" shape="round" fill="clear"></ion-button>
      </ion-col>
    </ion-row>
  </form>
</ion-content>
